<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILAL | Gaming Universe</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b0c10;
            color: white;
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #66fcf1;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #66fcf1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #45a29e;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://wallpaperaccess.com/full/1151325.jpg'); /* PUBG Background */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px #66fcf1;
        }

        .hero p {
            font-size: 1.2rem;
            color: #c5c6c7;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #66fcf1;
            color: #0b0c10;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #45a29e;
            transform: scale(1.1);
        }

        /* Gallery Section */
        .gallery {
            padding: 50px 10%;
            text-align: center;
        }

        .gallery h2 {
            color: #66fcf1;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #45a29e;
            transition: 0.4s;
        }

        .grid img:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(102, 252, 241, 0.4);
        }

        /* Footer */
        footer {
            background: #1f2833;
            padding: 30px;
            text-align: center;
            border-top: 2px solid #66fcf1;
        }

        .social-link {
            color: #66fcf1;
            font-size: 1.5rem;
            text-decoration: none;
            border: 1px solid #66fcf1;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .social-link:hover {
            background: #66fcf1;
            color: #0b0c10;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BILAL</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#youtube">YouTube</a>
        </div>
    </nav>

    <section class="hero">
        <h1>WELCOME TO THE WARZONE</h1>
        <p>Pro Gaming | PUBG Mobile | Daily Highlights</p>
        <a href="https://www.youtube.com/@DIABLOMINATTI" target="_blank" class="btn">SUBSCRIBE NOW</a>
    </section>

    <section class="gallery" id="gallery">
        <h2>PUBG MOMENTS</h2>
        <div class="grid">
            <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=500" alt="Gaming Setup">
            <img src="https://wallpaperaccess.com/full/1563539.jpg" alt="PUBG Action">
            <img src="https://wallpaperaccess.com/full/1151325.jpg" alt="PUBG Soldier">
            <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=500" alt="PUBG Theme">
        </div>
    </section>

    <section id="youtube" style="text-align: center; padding: 50px; background: #0b0c10;">
        <h2 style="color: #66fcf1;">MY YOUTUBE CHANNEL</h2>
        <p>Check out my latest gameplay on DIABLOMINATTI</p>
        <br>
        <a href="https://www.youtube.com/@DIABLOMINATTI" target="_blank" class="social-link">Visit DIABLOMINATTI</a>
    </section>

    <footer>
        <p>&copy; 2024 BILAL GAMING. All Rights Reserved.</p>
    </footer>

</body>
</html>
